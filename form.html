<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/style.css">
    <title>Minecraft</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&family=Staatliches&family=Teko:wght@500&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <h1 class="main-header"><i class="fa-regular fa-chess-rook"></i> Minecraft <i
                class="fa-regular fa-chess-rook"></i></h1>
    </header>
    <nav>
        <a href="index.html"><i class="fa-solid fa-barcode"></i> Overview <i class="fa-solid fa-barcode"></i></a>
        <a href="about.html"><i class="fa-solid fa-barcode"></i> Minecraft Online <i
                class="fa-solid fa-barcode"></i></a>
        <a href="#"><i class="fa-solid fa-barcode"></i> Contact <i class="fa-solid fa-barcode"></i></a>
        <a href="form.html"><i class="fa-solid fa-barcode"></i> Sign Up <i class="fa-solid fa-barcode"></i></a>
        </a>
    </nav>
    <section class="form__image">
        
    </section>
    <form>
        <div class="form">
            <h2 id="form-head">
                <i class="fa-regular fa-newspaper" id="left-newspaper"></i>
                All About You!
                <i class="fa-regular fa-newspaper" id="right-newspaper"></i></h2>
            <br><br>
            <label for="email">Your Email:</label>
            <input type="email" name="email" required>
            <br><br>
            <label for="password">Your Password:</label>
            <input type="password" name="password" required>
            <br><br>
            <label for="first-name">Your First Name:</label>
            <input type="text" name="first-name" id="first-name">
            <br><br>
            <label for="last-name">Your Last Name:</label>
            <input type="text" name="last-name" id="last-name">
            <br><br>
            <label for="birthday">When is your birthday?</label>
            <input type="date" id="birthday" name="birthday">
            <br><br>
            <label for="gender">Gender:</label>
            <br>
            <label for="male">Male</label>
            <input type="checkbox" name="male">
            <label for="female">Female</label>
            <input type="checkbox" name="female">
            <label for="Other">Other</label>
            <input type="checkbox" name="other">
            <br><br>
            <label for="country">What country do you live in?</label>
            <input type="text" name="country" id="country">
            <br><br>
            <label for="time-gaming">How Often do You Game?</label>
            <br>
            <label for="none">No time!</label>
            <input type="checkbox" name="none" id="none">
            <label for="1-3">1-3 hours</label>
            <input type="checkbox" name="1-3" id="1-3">
            <label for="4-8">4-8 hours</label>
            <input type="checkbox" name="4-8" id="4-8">
            <label for="9-12">9-12 hours</label>
            <input type="checkbox" name="9-12" id="9-12">
            <br>
            <label for="12+">12+ hours!</label>
            <input type="checkbox" name="12+" id="12+">
            <br><br>
            <label for="email-advirtising">Would you like to sign up to hear all about Minecrafts update releases?</label>
            <br>
            <label for="yes">Yes</label>
            <input type="radio" name="yes" id="yes">
            <label for="no">No</label>
            <input type="radio" name="no" id="no">
            <br><br>
            <label for="terms">Terms and Conditions</label>
            <br>
            <input type="text-area" name="terms" id="terms">
        </div>
    </form>
    <footer>
        <ul class="socials">
            <li>
                <a href="https://facebook.com" target="blank_" rel="noopener"
                    aria-label="Visit our Facebook page (opens in a new tab)"><i class="fab fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://twitter.com" target="blank_" rel="noopener"
                    aria-label="Visit our Twitter page (opens in a new tab)"><i class="fab fa-twitter"></i></a>
            </li>
            <li>
                <a href="https://youtube.com" target="blank_" rel="noopener"
                    aria-label="Visit our Youtube page (opens in a new tab)"><i class="fab fa-youtube"></i></a>
            </li>
            <li>
                <a href="https://instagram.com" target="blank_" rel="noopener"
                    aria-label="Visit our Instagram page (opens in a new tab)"><i class="fab fa-instagram"></i></a>
            </li>
        </ul>
    </footer>
    <script src="https://kit.fontawesome.com/f302dda9d1.js" crossorigin="anonymous"></script>
</body>

</html>
